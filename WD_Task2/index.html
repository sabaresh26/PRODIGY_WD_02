<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="icon.jpg">

    <title>Sab_Stop-Watch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="vid">
        <source src="videoplayback.webm" type="video/webm">
        Your browser does not support HTML5 video.
    </video>

    <!-- Stopwatch Container -->
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text min">00 :</span>
                    <span class="text sec">&nbsp;00 :</span>
                    <span class="text msec">&nbsp;00</span>
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="buttons">
            <button class="resetbtn btn visibility">Reset</button>
            <button class="playbtn btn">Start</button>
            <button class="lapbtn btn visibility">Lap</button>
        </div>
        <!-- Lap Times -->
        <ul class="laps">
            <button class="clearbtn laptime">Clear</button>
        </ul>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
